<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Oasis Resort</title>
    <!-- favicon -->
    <link rel="icon" href="/assest/icon/favicon.png">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- owl courousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body>
    
    <div class="container-1">
        <!-- =========================== Navigation Bar ===========================  -->



        <!-- =========================== Header Section ===========================  -->
        <div class="container-fluid p-0 mb-5 ">
            <div class="carousel slide" id="header-carouse1">
                <div class="carousel-inner ">

                    <div class="carousel-item active ">
                        <img src="/assest/images/homeImage1.jpg" alt="" class="w-100">

                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center ">

                            <div class="p-3 " style="max-width: 700px;">
                            <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Luxury Living</h6> 
                            <h1 class="display-3 text-white mb-4 animated slideInDown">Discover A Brand Luxurious Hotel</h1>
                            
                            <a href="" class="btn btn-light py-md-5 animated slideInRight">Book A Room</a>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="/assest/images/homeImage2.jpg" alt="" class="w-100">

                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center ">

                            <div class="p-3 " style="max-width: 700px;">
                            <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Luxury Living</h6> 
                            <h1 class="display-3 text-white mb-4 animated slideInDown">Discover A Brand Luxurious Hotel</h1>
                            
                            <a href="" class="btn btn-light py-md-5 animated slideInRight">Book A Room</a>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <!-- -------control button-------  -->
                <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- =========================== Booking Section ===========================  -->
        <div class="container-fluid booking pb-5 wow fadeIn">
            <div class="container ">
                <div class="bg-white shadow" style="padding:35px;">
                    <div class="row g-2">
                        <div class="col-md-10">
                            <div class="row g-2">

                                <div class="col-md-3 ">
                                    <!-- input -->
                                    <!-- data input -->
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="text" class="from-control-dateimepicker-input" placeholder="Check in" data-target="#date1" date-toggle="datetimepicker"   >
                                    </div>
                                </div>

                                <div class="col-md-3 ">
                                    <!-- input -->
                                    <!-- data input -->
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input type="text" class="from-control-dateimepicker-input" placeholder="Check out" data-target="#date2" date-toggle="datetimepicker"   >
                                    </div>
                                </div>

                                <!-- select box -->
                                <div class="col-md-3 ">
                                    <select name="" id="" class="form-select ">
                                        <option value="" selected>Adult</option>
                                        <option value="1">Adult 1</option>
                                        <option value="2">Adult 2</option>
                                        <option value="3">Adult 3</option>
                                    </select>
                                </div>

                                <div class="col-md-3 ">
                                    <select name="" id="" class="form-select ">
                                        <option value="" selected>Child</option>
                                        <option value="1">Child 1</option>
                                        <option value="2">Child 2</option>
                                        <option value="3">Child 3</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <!-- js file -->
    <script src="/js/main.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- owl js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
